<!DOCTYPE html>
<html lang="us">
    <head>   		
        <meta charset="utf-8" />           
		<meta name = "keywords" content="Tyrion, Cersei, Jaime" />   
		<meta name = "description" content="  is roughly based on the storylines of the A Song of 
											  Ice and Fire book series by George R. R. Martin. 
											" />   
		<meta name = "author" content="Arya Stark" />   
		
		<title>Student Inc - Homework lecture 3 - contact page</title>   		
    </head>   
	<body>   
		<article>
			<form>
				<fieldset>
					<legend>Contact by email</legend> 
					<h2>
						Please select the topic you would like to contact us about. 
						So, we can serve you better and faster
					</h2>					
					<ul>
						<li>
							<label for="question">
								Where is your question about?
							</label>

							<select name="question">
							    <option value="order">Ordering and delivery</option>
							    <option value="cancel">Cancel and return</option>
							    <option value="gift">Gift voucher</option>
							    <option value="other">Other question </option>
							</select> 
					    </li>
						<li>
							<label for="note">   
								note&#42:&#58;
							</label>
							<input type="text" name="note" value="your message here.." />
							<span>
								The notes can be up to 5000 characters.
							</span>	
					    </li>
						<li>
							<label for="file">   
								Add an attachment? <span>optional</span> 
							</label>
							<input type="text" name="file" />
							<span>
								Up to 10 MB in size.
							</span>	
					    </li>
						<li>
							<label for="flname">   
								First and Last name&#42:&#58;
							</label>
							<input type="text" name="flname" />
					    </li>
						<li>
							<label for="phone">   
								Phone number
							</label>
							<input type="tel" name="phone" />
					    </li>
					    <li>
							<label for="email">   
								E-Mail address*
							</label>
							<input type="email" name="email" />
					    </li>
						
						<li>
							<button type="submit">   
								&gt; Send email
							</button>
						</li>	
					</ul>
				</fieldset>
			</form>
		</article>
		<footer>
			&copy; 2001 Homework pays off! Do not copy others work.
		</footer>		
	</body>
</html>
